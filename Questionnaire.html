<div class="mt-10 sm:mt-0 flex justify-center pt-10">
    <div class="md:grid md:grid-cols-1 md:gap-6 ">

        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST" onsubmit="handle_form_submission()">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="first_name" class="block text-sm font-medium text-gray-700">Prénom</label>
                                <input type="text" name="first_name" id="first_name" autocomplete="given-name"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="John" required>
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="last_name" class="block text-sm font-medium text-gray-700">Nom</label>
                                <input type="text" name="last_name" id="last_name" autocomplete="family-name"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="Doe" required>
                            </div>

                            <div class="col-span-6 sm:col-span-4">
                                <label for="email_address" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email_address" id="email_address" autocomplete="email"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="xyz@example.com" required>
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="country" class="block text-sm font-medium text-gray-700">D'ou venez vous
                                    ?</label>
                                <select id="country" name="country" autocomplete="country"
                                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>France</option>
                                    <option>Belgique</option>
                                    <option>Suisse</option>
                                    <option>Royaume-Uni</option>
                                    <option>Espagne</option>
                                    <option>Italie</option>
                                    <option>Autres</option>
                                </select>
                            </div>

                            <div class="col-span-6">
                                <label for="street_address" class="block text-sm font-medium text-gray-700">Votre
                                    Château favoris</label>
                                <input type="text" name="street_address" id="street_address"
                                       autocomplete="street-address"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="Exemple : Mon château" required>
                            </div>

                            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                <label for="city" class="block text-sm font-medium text-gray-700">Ville du
                                    château</label>
                                <input type="text" name="city" id="city"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="Rennes" required>
                            </div>

                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="state" class="block text-sm font-medium text-gray-700">Département du
                                    château</label>
                                <input type="number" name="state" id="state"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="35" required>
                            </div>

                            <div class="col-span-6 items-center ">
                                <label for="city" class="block text-sm font-medium text-gray-700 ">Vous préférez
                                    :</label>
                                <input id="default-radio-1" type="radio" value="" name="default-radio"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-1" class="ml-2 text-sm font-medium text-black ">Les châteaux
                                    du Moyen-Âge</label>
                            </div>
                            <div class="col-span-6 items-center">
                                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-radio-2" class="ml-2 text-sm font-medium text-black">Les châteaux de
                                    la Renaissance</label>
                            </div>
                        </div>
                    </div>

                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button onclick="" type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Envoyer
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    function handle_form_submission() {
        alert('Votre Réponse est enregistré');
        return false;

</script>
